name: QA Test Workflow

env:
  # The name of the main module repository
  main_project_module: app

  # The name of the Play Store
  playstore_name: EpicoreCH

on: workflow_dispatch # so manually run on my test branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
            
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -P QA_TESTING=true

      # Create APK Debug
      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug -P QA_TESTING=true

       # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assemble -P QA_TESTING=true

      # Upload Artifact Build
      # Noted For Output [main_project_module]/build/outputs/apk/debug/
      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}-${{ env.playstore_name }}-debug
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/
          retention-days: 2 # Optional: Set how long to keep the artifact
          
      # Noted For Output [main_project_module]/build/outputs/apk/release/
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}-${{ env.playstore_name }}-release
          path: ${{ env.main_project_module }}/build/outputs/apk/release/
          retention-days: 2 # Optional: Set how long to keep the artifact
